version: ''

services: 

  backend:
    build: 
      context: node
    container_name: backend
    working_dir: /usr/src/app
    networks: 
      - node-network
    volumes: 
      - ./node:/usr/src/app
      - /usr/src/app/node_modules
    ports: 
      - "4040:3000"
    command: npm run start
    depends_on:
       - db

  frontend:
    build: 
      context: react
    container_name: frontend
    working_dir: /usr/src/app
    networks: 
      - node-network
    volumes: 
      - ./react:/usr/src/app
      - /usr/src/app/node_modules
    tty: true
    ports: 
      - "5050:5173"
    command: npm run dev

  db:
    image: postgres
    env_file: 
      - ./node/.env
    container_name: ${DB_HOST}
    restart: always
    # tty: true
    volumes:
      - ./data:/var/lib/postgresql/data
    environment: 
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    ports: 
      - "5005:5432"
    networks: 
      - node-network

  nginx:
    build: 
      context: nginx
    container_name: nginx
    restart: always
    tty: true
    ports: 
      - "8000:80"
    networks: 
      - node-network
    depends_on:
       - backend
       - frontend
  
networks: 
  node-network:
    driver: bridge    